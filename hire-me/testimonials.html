---
layout: default
title: "Happy Jekylling!"
permalink: /hire-me/testimonials/
---

<main class="px-2 md:px-5 mt-10">
  <h1 class="text-center text-4xl font-bold pb-10 border-b mb-10 tracking-tighter leading-tight">Testimonials</h1>

  <div class="columns-1 md:columns-2 lg:columns-3 gap-2 md:gap-5">
    {% for friend in site.data.testimonials.friends %}
      <figure class="overflow-hidden relative rounded-xl transform transition-transform hover:translate-y-[-10px] mb-2 md:mb-5">
        <div class="absolute inset-0 bg-white opacity-30"></div>

        <a href="{{ friend.linkedin }}" target="_target" class="md:p-10 p-5 block relative z-10">
          <div class="flex items-center">
            <img src="{{ friend.picture }}" alt="{{ friend.picture_alt }}" class="h-16 w-16 rounded-full">

            <figcaption class="ml-3">
              <strong class="block">{{ friend.name }}</strong>
              <cite>{{ friend.title }}</cite>
            </figcaption>
          </div>
          <blockquote class="mt-3 text-justify">{{ friend.testimony }}</blockquote>
        </a>
      </figure>
    {% endfor %}
  </div>
</main>
